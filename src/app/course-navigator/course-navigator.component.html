<div class="container">
<h1>course navigator</h1>
  <div class="row">
<div class="col">

  <ul class="list-group">
    <li [ngClass]="{'list-group-item-success': course===selectedCourse}"
      (click)="selectCourse(course)"
      class="list-group-item" *ngFor="let course of courses">
      <span [hidden]="course.editing">{{course.title}}</span>
      <input [hidden]="!course.editing"  [(ngModel)]="course.title"/>
      <button (click)="deleteCourse(course)">delete</button>
      <button [hidden]="course.editing" (click)="editCourse(course)">
        edit
      </button>
      <button [hidden]="!course.editing" (click)="saveCourse(course)">
        save
      </button>
    </li>
    <li class="list-group-item"><button (click)="createCourse()">
      create
    </button></li>
  </ul>
</div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let module of modules" >
          {{module.title}}
        </li>
      </ul>
    </div>
    <div class="col">
      lesson
    </div>

  </div>
</div>
